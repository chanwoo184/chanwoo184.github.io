  - name: Projects  # 서브탭을 추가할 메뉴
    url: /projects/
    weight: 30
    childern:   # 서브탭을 구성하는 부분
      - name: 웹 개발
        url: /projects/web-dev/
        weight: 1
      - name: 데이터 과학
        url: /projects/data-science/
        weight: 2
